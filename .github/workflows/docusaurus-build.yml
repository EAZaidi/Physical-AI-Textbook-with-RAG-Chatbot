name: Docusaurus Build Validation

on:
  push:
    branches: ["**"]
    paths:
      - 'docs/**'
      - 'docusaurus.config.js'
      - 'sidebars.js'
      - 'package.json'
      - '.github/workflows/docusaurus-build.yml'
  pull_request:
    branches: ["master", "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found - Docusaurus not initialized yet"
            exit 0
          fi

      - name: Build Docusaurus site
        run: |
          if [ -f package.json ]; then
            npm run build
          else
            echo "Skipping build - Docusaurus not initialized"
          fi

      - name: Check for broken links (if build succeeded)
        if: success()
        run: |
          if [ -d build ]; then
            echo "Build directory created successfully"
            echo "Total MDX files: $(find docs -name '*.mdx' -o -name '*.md' | wc -l)"
            echo "Build artifacts: $(du -sh build)"
          fi

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: docusaurus-build
          path: build/
          retention-days: 7
