<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">ROS 1 vs ROS 2 Architecture</text>

  <!-- ROS 1 Section -->
  <text x="200" y="70" text-anchor="middle" font-size="16" font-weight="bold">ROS 1 (Central Broker)</text>
  <rect x="150" y="120" width="100" height="60" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
  <text x="200" y="155" text-anchor="middle" font-size="14">roscore</text>

  <!-- TODO: Add node boxes around roscore -->
  <text x="200" y="250" text-anchor="middle" font-size="12" fill="#cc0000">Single point of failure</text>

  <!-- ROS 2 Section -->
  <text x="600" y="70" text-anchor="middle" font-size="16" font-weight="bold">ROS 2 (Peer-to-Peer)</text>
  <!-- TODO: Add node boxes connected via DDS cloud -->
  <text x="600" y="250" text-anchor="middle" font-size="12" fill="#00cc00">Distributed discovery</text>

